<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SportsKart</title>
    <!-- Component library -->
    <link
      rel="stylesheet"
      href="https://encoreui.netlify.app/components/index.css"
    />
    <!-- Css file -->
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/wishlist.css" />
    <!-- Font aweseome kit -->
    <script
      src="https://kit.fontawesome.com/ea8d1510f0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Header -->
    <header id="header" class="flex align-center justify-sb p-2-5 fw-bold">
      <a href="../index.html" class="navbar-brand fs-3">SportsKart</a>
      <nav id="navbar">
        <ul class="flex align-center justify-sb p-2" id="navbar-lists">
          <li>
            <a href="../index.html" class="fw-semi-bold">Home</a>
          </li>
          <li>
            <a href="../pages/store.html" class="fw-semi-bold">Store</a>
          </li>
          <li>
            <a href="../pages/cart.html"
              ><i class="fa-solid fa-cart-shopping fa-2x"></i
            ></a>
          </li>
          <li>
            <a href="#"><i class="color-hover fa-solid fa-heart fa-2x"></i></a>
          </li>
          <li>
            <a href="../pages/login.html" class="fw-semi-bold">Login</a>
          </li>
          <li>
            <a href="../pages/sign-up.html" class="fw-semi-bold">Signup</a>
          </li>
          <i class="fa-solid fa-xmark fa-1x" id="close-navbar"></i>
        </ul>
      </nav>
      <div id="hamburger">
        <i class="fa-solid fa-bars" id="bar"></i>
      </div>
    </header>

    <section id="wishlist" class="p-4 m-2">
      <h2 class="center mt-1">My Wishlist</h2>
      <div class="product-container">
        <div class="product mt-3 cards-shadow">
          <img
            src="../assests/featured/alex-_AOL4_fDQ3M-unsplash.jpg"
            alt="loading..."
          />
          <div class="product-description">
            <span class="fs-m">Nike</span>
            <h3>Alpha 11</h3>
            <div class="star-raing">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
            </div>
            <h4>20k &#8377;</h4>
          </div>
          <a href="#"
            ><i class="fa-solid fa-cart-shopping fa-2x icon-style cart"></i
          ></a>
          <a href="#"
            ><i class="fa-solid fa-heart fa-2x icon-style heart"></i
          ></a>
        </div>
        <div class="product mt-3 cards-shadow">
          <img
            src="../assests/featured/alex-_AOL4_fDQ3M-unsplash.jpg"
            alt="loading..."
          />
          <div class="product-description">
            <span class="fs-m">Nike</span>
            <h3>Alpha 11</h3>
            <div class="star-raing">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
            </div>
            <h4>20k &#8377;</h4>
          </div>
          <a href="#"
            ><i class="fa-solid fa-cart-shopping fa-2x icon-style cart"></i
          ></a>
          <a href="#"
            ><i class="fa-solid fa-heart fa-2x icon-style heart"></i
          ></a>
        </div>
        <div class="product mt-3 cards-shadow">
          <img
            src="../assests/featured/braden-hopkins-2-7vd8dvyoI-unsplash.jpg"
            alt="loading..."
          />
          <div class="product-description">
            <span class="fs-m">Nike</span>
            <h3>Alpha 11</h3>
            <div class="star-raing">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
            </div>
            <h4>20k &#8377;</h4>
          </div>
          <a href="#"
            ><i class="fa-solid fa-cart-shopping icon-style fa-2x cart"></i
          ></a>
          <a href="#"
            ><i class="fa-solid fa-heart fa-2x icon-style heart"></i
          ></a>
        </div>
      </div>
    </section>

    <footer class="mt-1 p-2 center">
      <h4>Made with <i class="fa-solid fa-heart fa-1x"></i> by Hamza Shaikh</h4>
      <div class="flex align-center justify-center">
        <a href="#"><i class="fa-brands fa-linkedin fa-3x m-3"></i></a>
        <a href="#"><i class="fa-brands fa-github fa-3x m-3"></i></a>
      </div>
    </footer>

    <script src="../js/script.js"></script>
  </body>
</html>
