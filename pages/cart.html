<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SportsKart</title>
    <!-- Component library -->
    <link
      rel="stylesheet"
      href="https://encoreui.netlify.app/components/index.css"
    />
    <!-- Css file -->
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/cart.css" />
    <!-- Font aweseome kit -->
    <script
      src="https://kit.fontawesome.com/ea8d1510f0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Header -->
    <header id="header" class="flex align-center justify-sb p-2-5 fw-bold">
      <a href="../index.html" class="navbar-brand fs-3">SportsKart</a>
      <nav id="navbar">
        <ul class="flex align-center justify-sb p-2" id="navbar-lists">
          <li>
            <a href="../index.html" class="fw-semi-bold">Home</a>
          </li>
          <li>
            <a href="../pages/store.html" class="fw-semi-bold">Store</a>
          </li>
          <li>
            <a href="#"
              ><i class="color-hover fa-solid fa-cart-shopping fa-2x"></i
            ></a>
          </li>
          <li>
            <a href="../pages/wishlist.html"
              ><i class="fa-solid fa-heart fa-2x"></i
            ></a>
          </li>
          <li>
            <a href="../pages/login.html" class="fw-semi-bold">Login</a>
          </li>
          <li>
            <a href="../pages/sign-up.html" class="fw-semi-bold">Signup</a>
          </li>
          <i class="fa-solid fa-xmark fa-1x" id="close-navbar"></i>
        </ul>
      </nav>
      <div id="hamburger">
        <i class="fa-solid fa-bars" id="bar"></i>
      </div>
    </header>

    <section id="cart" class="p-4 m-2">
      <h2 class="center mt-1">My Cart(2)</h2>
      <div class="cart-container">
        <div class="card cart-details cards-shadow">
          <div class="cart-image">
            <img
              src="../assests/featured/braden-hopkins-PoxqHu1aYvo-unsplash.jpg"
              alt=""
              class="responsive-image"
            />
          </div>
          <div class="cart-desc">
            <h2 class="p-2 ml-1 fw-semi-bold">Nike Air Jordan</h2>
            <button class="button">Remove from cart</button>
            <button class="button">Add to wishlist</button>
          </div>
        </div>
        <div class="price-details card card-text cards-shadow">
          <h3 class="border-bottom pb-1">Price Details</h3>
          <div class="flex justify-sb mt-2">
            <h4>Price</h4>
            <h4>40000</h4>
          </div>
          <div class="flex justify-sb mt-2">
            <h4>Discount</h4>
            <h4>-10000</h4>
          </div>
          <div class="flex justify-sb border-bottom pb-1 mt-2">
            <h4>Delievery Charges</h4>
            <h4>500</h4>
          </div>
          <div class="flex justify-sb mt-2">
            <h4>Total</h4>
            <h4>35000</h4>
          </div>
        </div>
      </div>
    </section>

    <footer class="mt-1 p-2 center">
      <h4>Made with <i class="fa-solid fa-heart fa-1x"></i> by Hamza Shaikh</h4>
      <div class="flex align-center justify-center">
        <a href="#"><i class="fa-brands fa-linkedin fa-3x m-3"></i></a>
        <a href="#"><i class="fa-brands fa-github fa-3x m-3"></i></a>
      </div>
    </footer>

    <script src="../js/script.js"></script>
  </body>
</html>
